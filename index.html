<!doctype html>
<html>
<head data-cast-api-enabled="true">
  <meta charset="utf-8">
  <title>videojs-dailymotion Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-dailymotion.js"></script>
</head>
<body>
<div id="dailymotion"></div>
<ul>
  <li><a href="#" class="list-group-item" id="sDaily">Service Dailymotion</a></li>
  <li><a href="/test/">Run unit tests in browser.</a></li>
</ul>
<!-- dailymotion sdk -->
<script>

  var sDaily = document.getElementById("sDaily");
  sDaily.addEventListener("click",function(e){
    
    // Create the player elments
    var getPlayerDiv = document.getElementById("dailymotion");
    video = document.createElement('video');
    video.id = "dailymotion-player";
    video.className = "video-js vjs-default-skin vjs-16-9";
    video.controls = true;
    video.muted = false;
    video.preload = true;
    video.addEventListener("contextmenu", function(e){
        e.preventDefault();
    }, false);
    video.crossorigin = "anonymous";

    // Add the video player to the container
    getPlayerDiv.appendChild(video);

    var player = videojs("dailymotion-player", {
        techOrder: ['dailymotion'],
        sources: [{ 
            type: 'video/dailymotion', 
            src: 'http://www.dailymotion.com/video/x26vdrz'
        }]
    }, function() {

        
    });

  },false);


  

</script>
</body>
</html>
